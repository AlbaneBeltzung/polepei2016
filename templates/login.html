<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <form class="login text-center" name="myform" ng-submit="login()" novalidate>
                    <div class="textintro">
                        <img class="img-responsive" src="assets/cemex-logo.png" alt="Logo Cemex"/><br/>
                        <p class="message error validationerror" ng-show="message"> {{ message }}</p>
                    </div>
                    <fieldset>
                        <label for="email">Email</label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
                        <span class="fa fa-times form-control-feedback" aria-hidden="true"></span>
                        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Correo Invalido</p>

                        <label for="password">Contraseña</label>
                        <input class="form-control" id="password" type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
                        <span class="fa fa-times form-control-feedback" aria-hidden="true"></span>
                        <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">Require Contraseña</p>
                    </fieldset>
                    <br/>
                    <button type="submit" class="btn btn-default" ng-disabled="myform.$invalid">Login</button>

                    <!-- Button trigger modal -->
                </form>
            </div>
        </div>
    </div>
</section>
